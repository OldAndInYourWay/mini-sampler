        <script>
            //============ SELECT ===============
            $('.sample').click(function() {
                var sampleNum = $(this).attr("id").substring(6);
                playPadPosition(sampleNum);
            });
            
            //============ LIGHTING/INTERVAL ===============
            var x = 0;
            setInterval(function(){
                var element = "#sample" + x;
                
                // Light up active sample
                $(element).toggleClass("active");
                //playPadPosition(x);
                
                // unlight previous active sample
                var index = x - 1;
                if(index == -1){ 
                    element = "#sample" + 7;
                } else {
                    element = "#sample" + index;
                }
                
                $(element).removeClass("active");

                if(x == 7){ // must be set to # of samples - 1
                    x = 0; 
                } else {
                    x++;  
                }
                
            },300);
        </script>
